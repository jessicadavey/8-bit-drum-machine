<!doctype html>
<html>

<head>
    <title>Drum Programmer</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style type="text/css">
        .pad {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            border-radius: 10px;
            background-color: #ffffff;
            margin: 2px auto;
        }

        .tom>.on {
            background-color: #6CD4FF;
        }

        .cowbell>.on {
            background-color: #FFA5AB;
        }

        .panel {
            background-color: #CFBFF7;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border: 1px solid gray;
            width: 65px;
            padding: 8px;
            margin: 5px 0;
        }

        .panel-select {
            background-color: #7BC950;
        }

        .container {
            float: left;
            background-color: #ffffff;
            display: flex;
            flex-direction: row;
            width: 290px;
            border: 1px solid gray;
            justify-content: space-evenly;
        }

        #play-stop {
            float: left;
            height: 60px;
            width: 60px;
            font-size: 30px;
            background-color: #ffffff;
            border: 1px solid gray;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <span class="tom"><button class="pad on"></button></span>
            <span class="cowbell"><button class="pad"></button></span>
        </div>
        <div class="panel">
            <span class="tom"><button class="pad"></button></span>
            <span class="cowbell"><button class="pad on"></button></span>
        </div>
        <div class="panel">
            <span class="tom"><button class="pad on"></button></span>
            <span class="cowbell"><button class="pad"></button></span>
        </div>
        <div class="panel">
            <span class="tom"><button class="pad on"></button></span>
            <span class="cowbell"><button class="pad on"></button></span>
        </div>
    </div>

    <button id="play-stop"><i class="fa fa-play"></i></button>

    <script src="index.js"></script>

</body>

</html>
